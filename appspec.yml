version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ubuntu/deploy
    overwrite: yes

permissions:
  - object: /
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: /home/ubuntu/scripts/stop.sh
      timeout: 60
  ApplicationStart:
    - location: /home/ubuntu/scripts/start.sh
      timeout: 60
